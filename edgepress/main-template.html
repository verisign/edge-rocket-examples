    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{owner}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-responsive.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->
        <!-- <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script> -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">{owner}</a>
                    <div id="navbar" class="nav-collapse collapse">
                        <ul class="nav">
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
              <h1>Welcome to {owner}!</h1>
              <p>We're glad you decided to visit our presence on the Internet. Please stop by our location to meet with us in person.</p>
              <ul id="tweets" style="list-style: none;">
               <li class="loading">Status updating&#8230;</li>
              </ul>
              <script src="https://raw.github.com/imathis/octopress/master/.themes/classic/source/javascripts/twitter.js"></script>
              <!-- <script src="/javascripts/twitter.js" type="text/javascript"> </script> -->
              <a href="http://twitter.com/{twitter}" class="twitter-follow-button" data-show-count="false">Follow @{twitter}</a>
            </div>

            <!-- Example row of columns -->
            <div class="row">
                <div class="span4">
                    <h2>Overview</h2>
                    <p>{description}</p>
                </div>
                <div class="span4">
                    <h2>Hours</h2>
                    <p>{hours}</p>
               </div>
                <div class="span4">
                    <h2>Location</h2>
                    <p>{address}</p>
                </div>
            </div>

            <hr>

            <footer>
            <p style="text-align:center;">&copy; {owner} 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
        <!-- <script src="js/vendor/bootstrap.min.js"></script> -->
        <!--
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        -->
        <script type="text/javascript">
          $(document).ready(function(){
              getTwitterFeed("{twitter}", -16, false);
              var linkJSON="({pages})";
              var links = eval(linkJSON);
              for (var i = 0; i < links.length; i++) {
                $("#navbar ul").append('<li><a href="/pages' + links[i].url + '">' + links[i].name + '</a></li>');
              }
            });
        </script>
    </body>
</html>
